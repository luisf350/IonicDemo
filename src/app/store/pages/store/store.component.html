<ion-content>
  <app-header title="Tienda"></app-header>
  <h1>Store</h1>

  @if (cargando) {
  <ion-spinner name="crescent"></ion-spinner>
  }

  @else {
<div class="content-carrito">
  <p class="detalle-carrito">Cant: {{getTotalItems()}} | Total: {{carrito.total | currency}}</p>
</div>

  @for (item of items; track item.id) {
 
  <app-product-detail [item]="item" (addItemEvent)="addItem($event)" (removeItemEvent)="removeItem($event)"></app-product-detail>
  } @empty {
  <div>
    <p>No items available</p>
  </div>
  }
  }

  <div style="margin:60px"></div>
  
  <app-footer></app-footer>
</ion-content>
