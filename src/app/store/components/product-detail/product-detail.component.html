 <div class="content-item">
    <div>
      <h3>{{ item.name }}</h3>
    </div>
    <div>
      <p>{{ item.description }}</p>
    </div>
    @if(item.image) {
    <div>
      <img [src]="item.image" [alt]="item.name">
    </div>
    } @else {
    <div>
      <p>No image available</p>
    </div>
    }
    <div>
      <p>{{ item.price }}</p>
    </div>

    <div style="text-align: end;">
      <button class="button-remove" (click)="removeItem()" >-</button>
      <span>{{cantidad}}</span>
      <button class="button-add" (click)="addItem()" >+</button>
    </div>

  </div>
